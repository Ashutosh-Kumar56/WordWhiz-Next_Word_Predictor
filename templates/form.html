<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Word Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Next Word Predictor</h1>
    <form action="/predict" method="post">
        <label for="sequence">Enter a phrase:</label>
        <input type="text" id="sequence" name="sequence" placeholder="Type a phrase..." required>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">
        <strong>{{ prediction }}</strong>
    </div>
    {% endif %}
</body>
</html>
